name: Lint

on:
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13.2"
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          use_pyproject: true
